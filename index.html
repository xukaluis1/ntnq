      <div class="container">

            <img src="quynh.png" alt="Profile Image">

          <div class="welcome">
            <span>Nguyen</span>

          </div>
          <p></p>
          
          <div class="links">
              <div class="link" onclick="window.location.href='resume.html'">
                <i class="fa-solid fa-circle-info" style="font-size: 30px;"></i>
                <span>Resume</span>
                <i class="fas fa-ellipsis-v" data-link="https://quynh-uw.com/resume.html" onclick="showShare(event)"></i>

              <div class="link" onclick="window.location.href='https://www.facebook.com/quynh.jasmine.7'">

              </div>
              <div class="link" onclick="window.location.href='https://www.linkedin.com/in/tran-nq-nguyen?trk=contact-info'">
                <i class="fa-brands fa-linkedin" style="font-size: 30px;"></i>
                <span>Linkedln</span>
                <i class="fas fa-ellipsis-v" data-link="https://www.linkedin.com/in/tran-nq-nguyen?trk=contact-info'" onclick="showShare(event)"></i>
              </div>
              <div class="link" onclick="window.location.href='https://www.instagram.com/itsnewquynh'">
                <i class="fa-brands fa-instagram" style="font-size: 30px;"></i>

                <i class="fas fa-ellipsis-v" data-link="https://www.instagram.com/itsnewquynh" onclick="showShare(event)"></i>

              <div class="link" onclick="confirmCall('(206) 828-0824')">
                <i class="fa-solid fa-phone" style="font-size: 30px;"></i>
                <span>Phone: +(206) 828-0824</span>
                <i class="fas fa-ellipsis-v" data-link="(206) 828-0824" onclick="showShare(event)"></i>
              </div>
              <div class="link" onclick="window.location.href='mailto:tran.nq.nguyen@gmail.com'">
                <i class="fa-solid fa-envelope" style="font-size: 30px;"></i>
                <span>Email: tran.nq.nguyen@gmail.com</span>
                <i class="fas fa-ellipsis-v" data-link="tran.nq.nguyen@gmail.com" onclick="showShare(event)"></i>
              </div>
          </div>

      <div class="share" style="display: none;">
        <div class="overlay" onclick="hideShare()"></div>
        <div class="profile-container">
            <button class="close-button" onclick="hideShare()">&times;</button>
            <div>
              <h1>Share Link</h1>
            </div>
            <div class="cover-image" onclick="copyLink()">
                <img id="coverImage" src="blossom.png" alt="Cover Image">
            </div>
            <div class="main-image" onclick="window.location.href='index.html'">
                <img src="quynh.png" alt="Profile Image">
            </div>
            <div class="user">
              <h1>@quynh-uw</h1>
            </div>  
            <div class="link-container">
                <input type="text" id="profileLink" value="" readonly>
                <button class="copy-button" onclick="copyLink()">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <div id="message" class="message" style="display: none;">Link copied to clipboard!</div>
        </div>
      </div>
